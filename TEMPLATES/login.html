<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SRDP - LOGIN</title>
    <link href="../CSS/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <img src="../Images/logowhite.svg" alt="ICON" class="icon">
    <div class="container">
        <form>
            <h2 style="color:white; font-family:'Prompt';font-size:30px;">Welcome Back!</h2>
            <h5 style="color:white;font-family:'Inter';font-size :13px;">Please log in using your registered username</h5>
            <h2 style="color:white; font-family:'Prompt';font-size:30px;">Sign In</h2>
            <div class = "line"></div>
            <input type="text" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password-input" placeholder="Password" required>
                <i class="toggle-password" id="toggle-password"></i>
            </div>
            <button type="submit"style="font-family:'Prompt';">Sign In</button>
            <div class="extra-options">
                <label class="remember-me">
                  <input type="checkbox" id="remember-me-checkbox">
                  <span class="checkmark"></span>
                  <div style="color:white;font-family:'Prompt';">Remember Me</div>
                </label>
                <a href="#" style="font-style:italic;font-family:'Prompt'; color:#7FB4C0;">Forgot Password?</a>
              </div>
        </form>
    </div>

    <script>
        var togglePassword = document.getElementById("toggle-password");
        var passwordInput = document.getElementById("password-input");
        var isHolding = false;

        togglePassword.addEventListener("mousedown", function () {
            isHolding = true;
            passwordInput.type = "text";
            togglePassword.classList.add("active");
        });

        togglePassword.addEventListener("mouseup", function () {
            isHolding = false;
            passwordInput.type = "password";
            togglePassword.classList.remove("active");
        });

        togglePassword.addEventListener("mouseout", function () {
            if (isHolding) {
                isHolding = false;
                passwordInput.type = "password";
                togglePassword.classList.remove("active");
            }
        });
    </script>
</body>
</html>
